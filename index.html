<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargon Buster · AI Simplifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a url("images/bg.png") no-repeat top center/cover fixed; /* Matching your main.css */
            color: #f1f5f9;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-max-w-2xl glass-card rounded-2xl shadow-2xl overflow-hidden animated-box">
        <header class="bg-indigo-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">
                ⚡ Jargon <span class="text-indigo-200">Buster</span>
            </h1>
            <p class="text-indigo-100 mt-2 text-sm opacity-90">AI-powered ELI5 explanations</p>
        </header>

        <div class="p-8 space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-semibold uppercase tracking-wider text-gray-400">Complex Text</label>
                <textarea id="jargonInput" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none"
                    placeholder="Paste that confusing corporate speak here..." rows="6"></textarea>
            </div>

            <button id="bustBtn" 
                class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Bust the Jargon</span>
            </button>

            <div id="resultCard" class="hidden animate-fade-in-up">
                <div class="bg-indigo-500/10 border border-indigo-500/30 rounded-xl p-6 relative">
                    <span class="absolute -top-3 left-4 bg-indigo-500 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-widest text-white">
                        Explanation
                    </span>
                    <p id="resultText" class="text-indigo-100 leading-relaxed italic"></p>
                </div>
            </div>

            <div id="errorBox" class="hidden bg-red-500/10 border border-red-500/50 rounded-lg p-4 text-red-400 text-sm">
                <p id="errorMsg"></p>
            </div>
        </div>

        <footer class="bg-slate-900/80 p-4 text-center border-t border-slate-800">
            <p class="text-gray-500 text-[10px] uppercase tracking-widest">
                Powered by Hugging Face & Hizaki Labs Aesthetics
            </p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="web.js"></script>
</body>
</html>
