<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

    <header class="header">
      <div class="logo-text">âš¡ Jargon<span style="color: #c7d2fe;">Buster</span></div>

    <main class="main-content">
      <textarea id="jargonInput" placeholder="Paste complex text here..." rows="5"></textarea>
      
      <button id="bustBtn" class="bust-btn">Bust the Jargon</button>

      <div id="resultCard" class="result-card" hidden>

      </div>
    </main>

    <div style="display:none">
      <div id="charCount"></div>
      <div id="copyBtn"></div>
      <div id="copyLabel"></div>
      <div id="toggleSettings"></div>
      <div id="apiPanel"></div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
